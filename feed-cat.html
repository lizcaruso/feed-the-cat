    <link rel="stylesheet" href="style.css">

    <!-- Navigation Code -->
    <nav>
        <ul>
            <li class="nav-item"><img id="feed-cat-logo" src="Feed-Cat-Logo.png" alt="cute cat illustration logo"></li>

        </div>

        </div>
    </div>
