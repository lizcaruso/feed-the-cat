<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Click Can to Feed the Cat</title>
</head>
<body>

    <!-- Navigation Code -->
    <div class="navigation-bar">
        <nav>
            <ul>
                <img id="feed-cat-logo" src="Feed-Cat-Logo.png" alt="cute cat illustration logo">
                <li class="nav-item"><a href="index.html">Home</a>
                <li class="nav-item"><a href="coming-soon.html">Coming Soon</a></li>
            </ul>
        </nav>
    </div>


    <!-- Default Content: Cat Not Fed -->

    <div class="side-by-side-content" id="cat-not-fed-content">

        <div class="image-with-caption">
                <h1 id="mobile-h1">Aww, what a cute cat. Click the can to feed her!</h1>
                <img id="hasnt-been-fed-cat" src="Hasnt-Been-Fed-Cat.png" alt="cute cat">
        </div>

        <div class="side-by-side-buttons" id="feed-cat-can-screen">
            <h1 id="desktop-h1">Aww, what a cute cat. Click the can to feed her!</h1>
            <img id="cat-food-can" src="Cat-Food-Can-Compressed.png" alt="food can">

            <div id="cat-being-fed-content">
                <h1 id="mobile-h1">You've fed the cat this many times:</h1>
                <h1 id="desktop-h1">You've fed the cat this many times:</h1>
                <h2 class="fed-cat-counter">0</h2>
            </div>

        </div>
    </div>


<!--Footer-->

    <footer id="feed-cat-footer">
        <p>Let's Feed the Cat: developed by Liz Caruso</p>
        <p>Illustration By: <a href="https://creativemarket.com/falconeroa">Cute Little Workshop</a></p>
    </footer>

<script src="feed-cat.js"></script>

</body>
</html>
